<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <title>Controle de Material</title>
</head>

<body>
  <h1 id="h1">Controle de material</h1>
  <div class="container">

    <div class="modal">
      <form>
        <input placeholder="Nome" id="m-nome" type="text" required />
        <input placeholder="Preço" id="m-preco" type="number" required />
        <input placeholder="Quantidade" id="inputSalvar" type="number" required />
        <button id="btnSalvar">Salvar</button>
      </form>
    </div>

    <div class="diviTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
          </tr>
          <tr>
            <th>Blusa</th>
            <th>29,90</th>
            <th>03</th>
            <th>
              <button id="bntEditar">Editar</button>
            </th>
            <th>
              <button id="bntExcluir">Excluir</button>
            </th>
          </tr>
        </thead>
      </table>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
